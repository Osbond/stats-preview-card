<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="styles/style.css" rel="stylesheet">
  
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 0; color: #fff;}
    .attribution a { color: hsl(228, 100%, 100%); }
  </style> 
</head>
<body>
  <main class="wrapper">

    <div class="imgContainer"> 
      <!--  -->
      <picture>
        <source media="(max-width:883px)" srcset="images/image-header-mobile.jpg">
        <source media = "(min-width: 884px)" srcset="images/image-header-desktop.jpg">    
        <img class="imgContainer__img" src="images/image-header-mobile.jpg" alt="Header Image"> 
     </picture>
     </div>

    <section class="main">
      <h1 class="main__header">Get <span class="main__headerSpan">insights</span> that help your business grow.</h1>
      <p class=main__p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="main__info">
        <p class="main__info__p">
          <span class="main__info__span">10k+</span> companies</p>
        <p class="main__info__p"><span class="main__info__span">314</span> templates</p>
        <p class="main__info__p"><span class="main__info__span">12M+</span>queries</p>
      </div>
    </section>
      
  </main>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osbond</a>.
  </div> 
</body>
</html>
